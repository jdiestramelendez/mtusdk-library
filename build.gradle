buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

// Set project version for JitPack
version = '1.0.5'

allprojects {
    version = rootProject.version
    repositories {
        google()
        mavenCentral()
    }
}

// Define assemble task for JitPack compatibility
task assemble {
    dependsOn ':mtusdk:publishToMavenLocal'
    doLast {
        println "Assemble task completed"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}